<!DOCTYPE html>
<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                        <h2>Sign in For Epam</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="mail@example.com" value="" size="34" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" value="" size="34" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" style="background-color: #00CED1;" value="SIGN IN" />
                        </div>

                        <div class="Forget-pwd">
                            <a href="#" class="btnForgetPwd">Forget Your <span>Password</span>?</a> &nbsp &nbsp &nbsp &nbsp <a href="#" class="btnForgetPwd">Register Here</a>
                        </div>

                        <div class="form-group">
                            <h4>--------------------- OR ---------------------</h4>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" style="background-color: #1E90FF;" value="Login with Facebook" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" style="background-color: #FF726F;" value="Login with Google+" />
                        </div>
                        
                        <div class="Epam-Login">
                            <input type="submit" class="btnSubmit" style="background-color: #CCCC00;" value="< EPAM LOGIN >" />
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
